name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add GitHub registry to NuGet
      run: |
          nuget sources add -name "NUKED" -Source https://nuget.pkg.github.com/nukedbit/nukedbit-core/index.json -Username nukedbit -Password ${{ secrets.github }}
    - name: Publish NuGet
      env:
        working-directory: ./NukedBit.Core
      run: |
        dotnet nuget push "bin/Release/NukedBit.Core.0.0.1.nupkg" --source "NUKED"
      
